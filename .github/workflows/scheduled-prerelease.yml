name: Scheduled Prerelease Tag

on:
  schedule:
    # Runs daily at 8:00 AM UTC
    - cron: "0 8 * * *"

  workflow_dispatch:
    inputs:
      dry_run:
        description: "Run in dry-run mode (do not create/push tag)"
        required: false
        type: boolean
        default: false

env:
  HUSKY: 0

jobs:
  create-prerelease-tag:
    name: Create Prerelease Tag
    runs-on: ubuntu-latest

    steps:
      - name: Checkout code
        uses: actions/checkout@v4
        with:
          fetch-depth: 0 # Fetch all history and tags

      - name: Setup Node.js
        uses: actions/setup-node@v4
        with:
          node-version-file: ".nvmrc"

      - name: Calculate next prerelease tag
        id: calc_tag
        run: |
          # Calculate base prerelease version (current minor - 1)
          VERSION=$(npm pkg get version | tr -d '"' | awk -F. '{print $1"."$2-1".0"}')
          echo "Base prerelease version: ${VERSION}"

          # Find next available tag by incrementing patch until no tag exists
          PREV_TAG=""
          while git rev-parse "v${VERSION}" >/dev/null 2>&1; do
            PREV_TAG="v${VERSION}"
            echo "Tag v${VERSION} exists, incrementing patch version..."
            VERSION=$(echo "${VERSION}" | awk -F. '{print $1"."$2"."$3+1}')
          done

          # Check if there are new commits since the last prerelease
          if [ -n "$PREV_TAG" ]; then
            PREV_TAG_SHA=$(git rev-parse "$PREV_TAG^{commit}")
            HEAD_SHA=$(git rev-parse HEAD)

            if [ "$PREV_TAG_SHA" = "$HEAD_SHA" ]; then
              echo "⊘ No new commits since $PREV_TAG - skipping release"
              echo "has_changes=false" >> $GITHUB_OUTPUT
              {
                echo "## Prerelease Skipped - No Changes"
                echo ""
                echo "**Run time:** $(date -u +"%Y-%m-%d %H:%M:%S UTC")"
                echo ""
                echo "No new commits since the last prerelease tag. Skipping release."
              } >> "$GITHUB_STEP_SUMMARY"
              exit 0
            fi

            COMMIT_COUNT=$(git rev-list --count "$PREV_TAG..HEAD")
            echo "✓ Found $COMMIT_COUNT new commit(s) since $PREV_TAG"
          fi

          echo "Next available tag: v${VERSION}"
          echo "tag=v${VERSION}" >> $GITHUB_OUTPUT
          echo "version=${VERSION}" >> $GITHUB_OUTPUT
          echo "has_changes=true" >> $GITHUB_OUTPUT

      - name: Dry run summary
        if: github.event.inputs.dry_run == 'true' && steps.calc_tag.outputs.has_changes == 'true'
        run: |
          cat >> "$GITHUB_STEP_SUMMARY" <<EOF
          ## [DRY RUN] Prerelease Tag

          **Tag:** \`${{ steps.calc_tag.outputs.tag }}\`
          **Version:** \`${{ steps.calc_tag.outputs.version }}\`
          **Run time:** $(date -u +"%Y-%m-%d %H:%M:%S UTC")

          This is a dry run. No tag was created.
          EOF

      - name: Get Token
        if: github.event.inputs.dry_run != 'true' && steps.calc_tag.outputs.has_changes == 'true'
        id: get_workflow_token
        uses: peter-murray/workflow-application-token-action@v3
        with:
          application_id: ${{ vars.KONVEYOR_BOT_ID }}
          application_private_key: ${{ secrets.KONVEYOR_BOT_KEY }}

      - name: Create and push tag
        if: github.event.inputs.dry_run != 'true' && steps.calc_tag.outputs.has_changes == 'true'
        uses: actions/github-script@v7
        with:
          github-token: ${{ steps.get_workflow_token.outputs.token }}
          script: |
            await github.rest.git.createRef({
              owner: context.repo.owner,
              repo: context.repo.repo,
              ref: 'refs/tags/${{ steps.calc_tag.outputs.tag }}',
              sha: context.sha
            });
            console.log('Created tag: ${{ steps.calc_tag.outputs.tag }}');

      - name: Add tag info to summary
        if: github.event.inputs.dry_run != 'true' && steps.calc_tag.outputs.has_changes == 'true'
        run: |
          cat >> "$GITHUB_STEP_SUMMARY" <<EOF
          ## Prerelease Tag Created

          **Tag:** \`${{ steps.calc_tag.outputs.tag }}\`
          **Version:** \`${{ steps.calc_tag.outputs.version }}\`
          **Triggered by:** ${{ github.event_name }}
          **Run time:** $(date -u +"%Y-%m-%d %H:%M:%S UTC")

          This tag will trigger the CI/CD pipeline to:
          1. Build and test the extension
          2. Create a GitHub pre-release
          3. Publish to VS Code Marketplace as pre-release (since minor version is odd)

          [View Release Workflow](https://github.com/${{ github.repository }}/actions/workflows/ci-repo.yml)
          EOF
