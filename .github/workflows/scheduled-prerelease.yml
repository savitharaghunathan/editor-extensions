name: Scheduled Prerelease Tag

on:
  schedule:
    # Runs every Monday at 8:00 AM UTC
    - cron: "0 8 * * 1"

  workflow_dispatch:
    inputs:
      dry_run:
        description: "Run in dry-run mode (do not create/push tag)"
        required: false
        type: boolean
        default: false

env:
  HUSKY: 0

jobs:
  create-prerelease-tag:
    name: Create Bi-weekly Prerelease Tag
    runs-on: ubuntu-latest

    steps:
      - name: Checkout code
        uses: actions/checkout@v4
        with:
          fetch-depth: 0 # Fetch all history and tags

      - name: Setup Node.js
        uses: actions/setup-node@v4
        with:
          node-version-file: ".nvmrc"

      - name: Calculate next prerelease tag
        id: calc_tag
        run: |
          # Calculate base prerelease version (current minor - 1)
          VERSION=$(npm pkg get version | tr -d '"' | awk -F. '{print $1"."$2-1".0"}')
          echo "Base prerelease version: ${VERSION}"

          # Find next available tag by incrementing patch until no tag exists
          while git rev-parse "v${VERSION}" >/dev/null 2>&1; do
            VERSION=$(echo "${VERSION}" | awk -F. '{print $1"."$2"."$3+1}')
            echo "Tag v${VERSION} exists, trying next..."
          done

          echo "Next available tag: v${VERSION}"
          echo "tag=v${VERSION}" >> $GITHUB_OUTPUT
          echo "version=${VERSION}" >> $GITHUB_OUTPUT

      - name: Dry run summary
        if: ${{ github.event.inputs.dry_run == 'true' }}
        run: |
          cat >> "$GITHUB_STEP_SUMMARY" <<EOF
          ## [DRY RUN] Prerelease Tag

          **Tag:** \`${{ steps.calc_tag.outputs.tag }}\`
          **Version:** \`${{ steps.calc_tag.outputs.version }}\`
          **Run time:** $(date -u +"%Y-%m-%d %H:%M:%S UTC")

          This is a dry run. No tag was created.
          EOF

      - name: Create and push tag
        if: ${{ github.event.inputs.dry_run != 'true' }}
        uses: actions/github-script@v7
        with:
          script: |
            await github.rest.git.createRef({
              owner: context.repo.owner,
              repo: context.repo.repo,
              ref: 'refs/tags/${{ steps.calc_tag.outputs.tag }}',
              sha: context.sha
            });
            console.log('Created tag: ${{ steps.calc_tag.outputs.tag }}');

      - name: Add tag info to summary
        if: ${{ github.event.inputs.dry_run != 'true' }}
        run: |
          cat >> "$GITHUB_STEP_SUMMARY" <<EOF
          ## Prerelease Tag Created

          **Tag:** \`${{ steps.calc_tag.outputs.tag }}\`
          **Version:** \`${{ steps.calc_tag.outputs.version }}\`
          **Triggered by:** ${{ github.event_name }}
          **Run time:** $(date -u +"%Y-%m-%d %H:%M:%S UTC")

          This tag will trigger the CI/CD pipeline to:
          1. Build and test the extension
          2. Create a GitHub pre-release
          3. Publish to VS Code Marketplace as pre-release (since minor version is odd)

          [View Release Workflow](https://github.com/${{ github.repository }}/actions/workflows/ci-repo.yml)
          EOF
