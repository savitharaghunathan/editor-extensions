name: Release

on:
  workflow_call:
    inputs:
      tag_name:
        description: "Tag name for the release"
        required: true
        type: string
      prerelease:
        description: "Is this a pre-release?"
        required: true
        type: boolean
      vsix_artifact_name:
        description: "Name of the VSIX artifact to download"
        required: false
        type: string
        default: "vsix-artifacts"
      workflow_run_id:
        description: "Workflow run ID to download artifacts from"
        required: false
        type: string

env:
  HUSKY: 0

jobs:
  generate_changelog:
    name: Generate Changelog
    uses: konveyor/release-tools/.github/workflows/generate-changelog.yml@main
    with:
      version: ${{ inputs.tag_name }}
      prev_version: $(gh api repos/${{ github.repository }}/releases/latest | jq -r '.tag_name')
      repository: ${{ github.repository }}
      ref: ${{ github.sha }}
    secrets:
      token: ${{ secrets.GITHUB_TOKEN }}

  release:
    name: Final Release
    runs-on: ubuntu-latest
    needs: generate_changelog
    steps:
      - name: Add release details to the step summary
        run: |
          cat >> "$GITHUB_STEP_SUMMARY" <<EOF
          ## Release Information
          Tag: __${{ inputs.tag_name }}__
          Pre-Release: __${{ inputs.prerelease }}__
          VSIX Artifact: __${{ inputs.vsix_artifact_name }}__
          Workflow Run ID: __${{ inputs.workflow_run_id || github.run_id }}__
          EOF

      - name: Checkout code
        uses: actions/checkout@v4

      - name: Download Changelog Artifact
        uses: actions/download-artifact@v4
        with:
          name: changelog-artifact
          path: ./artifacts

      - name: Download VSIX Artifact
        uses: actions/download-artifact@v4
        with:
          name: ${{ inputs.vsix_artifact_name }}
          path: ./artifacts

      - name: Verify Downloaded Artifacts
        run: ls -R ./artifacts/

      - name: Find and set VSIX filenames
        id: vsix_info
        run: |
          VSIX_FILES=$(find ./artifacts -name "*.vsix" -type f)
          echo "Found VSIX files:"
          echo "$VSIX_FILES"

          # Store all VSIX paths for GitHub release
          echo "vsix_files<<EOF" >> "$GITHUB_OUTPUT"
          echo "$VSIX_FILES" >> "$GITHUB_OUTPUT"
          echo "EOF" >> "$GITHUB_OUTPUT"

      - name: Set up Node.js for publishing
        uses: actions/setup-node@v4
        with:
          node-version-file: ".nvmrc"

      - name: Publish to VS Code Marketplace (Stable Release)
        if: ${{ inputs.prerelease == false }}
        run: |
          for vsix in ./artifacts/*.vsix; do
            echo "Publishing $vsix as stable release"
            npx @vscode/vsce publish --packagePath "$vsix"
          done
        env:
          VSCE_PAT: ${{ secrets.VSCODE_MARKETPLACE_TOKEN }}

      - name: Publish to VS Code Marketplace (Pre-release)
        if: ${{ inputs.prerelease == true }}
        run: |
          for vsix in ./artifacts/*.vsix; do
            echo "Publishing $vsix as pre-release"
            npx @vscode/vsce publish --pre-release --packagePath "$vsix"
          done
        env:
          VSCE_PAT: ${{ secrets.VSCODE_MARKETPLACE_TOKEN }}

      - name: Publish to Open-vsx registry (Stable Release)
        if: ${{ inputs.prerelease == false }}
        run: |
          for vsix in ./artifacts/*.vsix; do
            echo "Publishing $vsix to Open-vsx as stable release"
            npx ovsx publish --packagePath "$vsix" --pat ${{ secrets.OVSX_MARKETPLACE_TOKEN }}
          done

      - name: Publish to Open-vsx registry (Pre-release)
        if: ${{ inputs.prerelease == true }}
        run: |
          for vsix in ./artifacts/*.vsix; do
            echo "Publishing $vsix to Open-vsx as pre-release"
            npx ovsx publish --pre-release --packagePath "$vsix" --pat ${{ secrets.OVSX_MARKETPLACE_TOKEN }}
          done

      - name: Create Release
        uses: ncipollo/release-action@v1
        with:
          tag: ${{ inputs.tag_name }}
          commit: ${{ github.sha }}
          bodyFile: ./artifacts/release.md
          artifacts: "./artifacts/*.vsix"
          prerelease: ${{ inputs.prerelease }}
        env:
          GITHUB_TOKEN: ${{ secrets.GITHUB_TOKEN }}

  assemble-changelog:
    name: Assemble Changelog
    runs-on: ubuntu-latest
    needs: release
    if: ${{ inputs.prerelease == false }}
    steps:
      - name: Checkout code
        uses: actions/checkout@v4
        with:
          ref: ${{ github.ref }}
          fetch-depth: 0

      - name: Determine base branch
        id: base
        run: |
          # For tags, find the branch that contains the tagged commit.
          # Prefer release-* branches, fall back to main.
          TAG_SHA=$(git rev-parse HEAD)
          BASE_BRANCH=$(git branch -r --contains "$TAG_SHA" \
            | sed 's|origin/||' | tr -d ' ' \
            | grep -E '^(release-|main$)' \
            | head -1)
          echo "branch=${BASE_BRANCH:-main}" >> "$GITHUB_OUTPUT"
          echo "Changelog PR will target: ${BASE_BRANCH:-main}"

      - name: Setup Node.js
        uses: actions/setup-node@v4
        with:
          node-version-file: ".nvmrc"

      - name: Install dependencies
        run: npm ci

      - name: Assemble changelog fragments
        run: npm run changelog:assemble -- "${{ inputs.tag_name }}"

      - name: Check for changes
        id: changes
        run: |
          if git diff --quiet; then
            echo "has_changes=false" >> $GITHUB_OUTPUT
          else
            echo "has_changes=true" >> $GITHUB_OUTPUT
          fi

      - name: Create pull request
        if: steps.changes.outputs.has_changes == 'true'
        uses: peter-evans/create-pull-request@v7
        with:
          branch: changelog/${{ inputs.tag_name }}
          commit-message: "assemble changelog for ${{ inputs.tag_name }}"
          title: ":book: Assemble changelog for ${{ inputs.tag_name }}"
          body: |
            Assembles changelog fragments into CHANGELOG.md for the ${{ inputs.tag_name }} release.

            This PR was automatically created by the release workflow.
          base: ${{ steps.base.outputs.branch }}
