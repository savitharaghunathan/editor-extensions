name: Release

on:
  workflow_call:
    inputs:
      tag_name:
        description: "Tag name for the release"
        required: true
        type: string
      prerelease:
        description: "Is this a pre-release?"
        required: true
        type: boolean
      vsix_artifact_name:
        description: "Name of the VSIX artifact to download"
        required: false
        type: string
        default: "vsix-artifacts"
      workflow_run_id:
        description: "Workflow run ID to download artifacts from"
        required: false
        type: string

env:
  HUSKY: 0

jobs:
  generate_changelog:
    name: Generate Changelog
    uses: konveyor/release-tools/.github/workflows/generate-changelog.yml@main
    with:
      version: ${{ inputs.tag_name }}
      prev_version: $(gh api repos/${{ github.repository }}/releases/latest | jq -r '.tag_name')
      repository: ${{ github.repository }}
      ref: ${{ github.sha }}
    secrets:
      token: ${{ secrets.GITHUB_TOKEN }}

  release:
    name: Final Release
    runs-on: ubuntu-latest
    needs: generate_changelog
    steps:
      - name: Add release details to the step summary
        run: |
          cat >> "$GITHUB_STEP_SUMMARY" <<EOF
          ## Release Information
          Tag: __${{ inputs.tag_name }}__
          Pre-Release: __${{ inputs.prerelease }}__
          VSIX Artifact: __${{ inputs.vsix_artifact_name }}__
          Workflow Run ID: __${{ inputs.workflow_run_id || github.run_id }}__
          EOF

      - name: Checkout code
        uses: actions/checkout@v4

      - name: Download Changelog Artifact
        uses: actions/download-artifact@v4
        with:
          name: changelog-artifact
          path: ./artifacts

      - name: Download VSIX Artifact
        uses: actions/download-artifact@v4
        with:
          name: ${{ inputs.vsix_artifact_name }}
          path: ./artifacts

      - name: Verify Downloaded Artifacts
        run: ls -R ./artifacts/

      - name: Find and set VSIX filenames
        id: vsix_info
        run: |
          VSIX_FILES=$(find ./artifacts -name "*.vsix" -type f)
          echo "Found VSIX files:"
          echo "$VSIX_FILES"

          # Store all VSIX paths for GitHub release
          echo "vsix_files<<EOF" >> "$GITHUB_OUTPUT"
          echo "$VSIX_FILES" >> "$GITHUB_OUTPUT"
          echo "EOF" >> "$GITHUB_OUTPUT"

      - name: Set up Node.js for publishing
        uses: actions/setup-node@v4
        with:
          node-version-file: ".nvmrc"

      - name: Publish to VS Code Marketplace (Stable Release)
        if: ${{ inputs.prerelease == false }}
        run: |
          for vsix in ./artifacts/*.vsix; do
            echo "Publishing $vsix as stable release"
            npx @vscode/vsce publish --packagePath "$vsix"
          done
        env:
          VSCE_PAT: ${{ secrets.VSCODE_MARKETPLACE_TOKEN }}

      - name: Publish to VS Code Marketplace (Pre-release)
        if: ${{ inputs.prerelease == true }}
        run: |
          for vsix in ./artifacts/*.vsix; do
            echo "Publishing $vsix as pre-release"
            npx @vscode/vsce publish --pre-release --packagePath "$vsix"
          done
        env:
          VSCE_PAT: ${{ secrets.VSCODE_MARKETPLACE_TOKEN }}

      - name: Publish to Open-vsx registry (Stable Release)
        if: ${{ inputs.prerelease == false }}
        run: |
          for vsix in ./artifacts/*.vsix; do
            echo "Publishing $vsix to Open-vsx as stable release"
            npx ovsx publish --packagePath "$vsix" --pat ${{ secrets.OVSX_MARKETPLACE_TOKEN }}
          done

      - name: Publish to Open-vsx registry (Pre-release)
        if: ${{ inputs.prerelease == true }}
        run: |
          for vsix in ./artifacts/*.vsix; do
            echo "Publishing $vsix to Open-vsx as pre-release"
            npx ovsx publish --pre-release --packagePath "$vsix" --pat ${{ secrets.OVSX_MARKETPLACE_TOKEN }}
          done

      - name: Create Release
        uses: ncipollo/release-action@v1
        with:
          tag: ${{ inputs.tag_name }}
          commit: ${{ github.sha }}
          bodyFile: ./artifacts/release.md
          artifacts: "./artifacts/*.vsix"
          prerelease: ${{ inputs.prerelease }}
        env:
          GITHUB_TOKEN: ${{ secrets.GITHUB_TOKEN }}
