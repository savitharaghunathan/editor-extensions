# Changelog Fragment Template
#
# Copy this file to changes/unreleased/<pr-number>-<short-description>.yaml
# and fill in the fields below.
#
# Example: changes/unreleased/1234-fix-auth-flow.yaml

# kind is one of:
#   - feature      (new functionality)
#   - bugfix       (bug fix)
#   - enhancement  (improvement to existing functionality)
#   - deprecation  (deprecated functionality)
#   - breaking     (breaking change)
kind: ""

# A concise description of the change, written as a single line.
# This will appear as a bullet point in the CHANGELOG.
# Use the YAML '>' operator to write across multiple lines
# while keeping it as a single paragraph.
description: >
  Describe your change here.

# Which extension changelogs should include this entry?
# Omit to default to core only. Valid values:
#   core, java, javascript, go, csharp, konveyor
# extensions:
#   - core
